<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Add Form Here</h1>

      <div class="d-none">
        <div class="card sampleCardBP flex-row-reverse">
          <a href="#" class="border1 delBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </a>
          <form class="row mt-3 mx-5 ff">
            <h5 class="card-title">Form # <span class="fornNo"></span></h5>
            <div class="col-md-12">
              <label for="validationServer01_01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                value=""
                id="validationServer01_01"
                required
              />
            </div>
            <div class="col-md-12">
              <label for="validationServer01_02" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                value=""
                id="validationServer01_02"
                required
              />
            </div>
            <div class="col-md-12">
              <label for="validationDefaultUsername" class="form-label"
                >Username</label
              >
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
              </div>
            </div>
            <div class="col-md-12 d-none">
              <label for="validationDefault03" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                required
              />
            </div>

            <div class="col-12 d-none">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12 mt-3 mx-5 d-none">
              <button class="btn btn-primary" type="button">Submit form</button>
            </div>
          </form>

        </div>
      </div>

      <div class="formsContainer"></div>

      <div class="modal fade formDeleteConfirmModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure want to remobe this form-card?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger formDeleteConfirmBtn" data-bs-dismiss="modal">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button type="button" class="btn btn-success addForm">Add Form</button>
      </div>
    </div>
  </body>
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
